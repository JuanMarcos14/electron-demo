<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron DEMO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand fw-lighter">Electron JS Demo</a>
      </div>
    </nav>
    <div class="appContainer" id="vueApp">      

      <div v-if="currentRoute == 'form'" id="familyFormContainer">
        <h4 class="fw-bolder">Family Form</h4>
        <h5 class="text-muted fw-lighter">Family</h5>  
        <div class="card">
          <div class="card-body">
              <div class="row">
                  <div class="col-sm-7">
                      <label for="addressTxt" class="form-label">Address:</label>                
                      <input type="text" v-model="currentFamily.Address" class="form-control form-control-sm" id="addressTxt">                
                  </div>
                  <div class="col-sm-5">
                      <label for="phoneTxt" class="form-label">Home Phone:</label>                
                      <input type="tel" v-model="currentFamily.HomePhone" class="form-control form-control-sm" id="phoneTxt">
                  </div>
              </div>
      
              <div class="row">
                  <div class="col-sm-12">
                      <label for="housePictureTxt" class="form-label">House Picture:</label>                
                      <button class="btn btn-sm btn-link">Preview</button>
                      <input type="url" class="form-control form-control-sm" v-model="currentFamily.HousePicture" id="housePictureTxt">
                  </div>
              </div>
          </div>
      </div>     

      <br />
      <h5 class="text-muted fw-lighter">Members
          <button class="btn btn-sm btn-link" v-on:click="AddMember">Add</button>
      </h5>

      <div class="card" v-for="(m, i) in currentFamily.members">
        <div class="card-body">        
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label">First Name:</label>                
                        <input type="text" v-model="m.FirstName" class="form-control form-control-sm">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Last Name:</label>                
                        <input type="text" v-model="m.LastName" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label">Birth Date:</label>                
                        <input type="date" v-model="m.BirthDate" class="form-control form-control-sm">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Relationship:</label>                
                        <select v-model="m.Relationship" class="form-control form-control-sm">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="father">Father</option>
                            <option value="mother">Mother</option>
                            <option value="child">Child</option>
                        </select>
                    </div>
                </div>    
            </div>
            <button v-on:click="RemoveMember(i)" class="btn btn-sm btn-light fw-lighter float-end">&times; Remove Member</button>
        </div>
        <br />
        <button v-on:click="Submit" class="btn btn-sm btn-success">Submit</button> 
        <button class="btn btn-sm btn-light">Cancel</button>
      </div>
      <div v-if="currentRoute == 'list'" id="familiesListContainer">
        <div class="row">
          <div class="col-sm-8">
            <h2>Families</h2> 
          </div>
          <div class="col-sm-4">
            <button class="btn btn-sm btn-success fw-lighter float-end">Add new family</button>
          </div>
      </div>
      </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="appDemo.js"></script>
  </body>
</html>
